{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}

<style>
  h4 {
    font-family: sans-serif;
    color: #0C356A;
    text-shadow: 2px 2px 4px #000000;
    text-align: center;
  }

  .container {
    width: 100%;
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
  }

  form {
    border: 1px solid #000;
    padding: 20px;
    border-radius: 10px;
    background-color: white;
  }

  input[type="text"],
  input[type="number"] {
    width: calc(100% - 20px);
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #000;
    border-radius: 5px;
    box-sizing: border-box;
  }

  button[type="submit"] {
    width: 100%;
    padding: 10px;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    background-color: rgb(85, 201, 239);
  }

  button[type="submit"]:hover {
    background-color: rgb(70, 180, 220);
  }

  body {
    background-color: lightblue;
  }

  label {
    font-family: sans-serif;
  }

  @media (max-width: 768px) {
    .container {
      padding: 15px;
    }

    button[type="submit"] {
      padding: 15px;
    }
  }
</style>

<h4>ADD TO STOCK</h4>
<hr>
<div class="container">
  <form method="POST" action="">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-outline-secondary">Add</button>
  </form>
</div>
<br>
{% endblock %}
