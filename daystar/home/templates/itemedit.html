{% load static %}
{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>

    <style>
    
        .sittersform {
         border:solid  black;
         display:grid;

         padding-left:20px;

         margin-left:200px;

     }

             margin-top: 50px;
             margin-left:200px;

         } */
         .button{
             height:20px;
             margin-top:10px;
             width:200px
         }
         
     
     </style>
     

</head>
<body style='background-color:rgb(214, 232, 236)'>
    



<h3 style='margin-top: 50px; margin-left:300px;' >SHOPSTOCK FORM</h3>
<div class="container" >

        {% csrf_token %}
        {{ form | crispy }}
        <button type="submit" class="btn btn-outline-secondary" style=" background-color: rgb(85, 201, 239)">Submit</button>
    </form>
  
</div>

<br><br>
{% endblock %}
